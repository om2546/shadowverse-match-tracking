<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Stats - ShadowverseWB Match Result Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css" />
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.min.js"></script>
    <style>
      body {
        zoom: 0.75;
      }
      @media (max-width: 640px) {
        body {
          zoom: 1;
        }
      }
    </style>
</head>
<body>
    <div class="container mx-auto py-8 px-10">
        <div class="mb-6 flex flex-wrap items-center justify-between gap-2">
            <a href="index.html" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Back to Main</a>
            <button id="toggleViewBtn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 ml-auto">
                Toggle Win/Lose Counts
            </button>
        </div>
        <div class="bg-white shadow-lg rounded-lg overflow-x-auto p-4">
            <table id="statTable" class="display w-full text-sm text-left text-gray-700">
                <tbody class="divide-y divide-gray-200"></tbody>
            </table>       
        </div>
    </div>
</body>
</html>

<script src="object.js"></script>
<script src="stats.js"></script>
