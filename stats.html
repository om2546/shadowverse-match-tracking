<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Stats - ShadowverseWB Match Result Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css" />
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.min.js"></script>
    <style>
      body {
        zoom: 0.75;
      }
      @media (max-width: 640px) {
        body {
          zoom: 1;
        }
      }
      /* Multi-select styling */
      select[multiple] {
        height: auto;
        min-height: 100px;
      }
      select[multiple] option {
        padding: 4px 8px;
      }
      select[multiple] option:checked {
        background-color: #3b82f6;
        color: white;
      }
      /* Checkbox styling */
      .filter-checkbox {
        margin-right: 8px;
      }
      .filter-label {
        display: flex;
        align-items: center;
        padding: 4px 0;
        cursor: pointer;
      }
      .filter-label:hover {
        background-color: #f3f4f6;
        border-radius: 4px;
        padding-left: 4px;
      }
    </style>
</head>
<body>
    <div class="container mx-auto py-8 px-10">
        <div class="mb-6 flex flex-wrap items-center justify-between gap-2">
            <a href="index.html" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Back to Main</a>
            <button id="toggleViewBtn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 ml-auto">
                Toggle Win/Lose Counts
            </button>
        </div>
        
        <!-- Filter Section -->
        <div class="bg-white shadow-lg rounded-lg p-4 mb-6">
            <h3 class="text-lg font-semibold mb-4">Filters</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block font-medium mb-2">Turn Order</label>
                    <div id="turnOrderFilter" class="space-y-2">
                    </div>
                </div>
                <div>
                    <label class="block font-medium mb-2">Group</label>
                    <div id="groupFilter" class="space-y-2">
                    </div>
                </div>
                <div>
                    <label class="block font-medium mb-2">Game Expansion</label>
                    <div id="expansionFilter" class="space-y-2">
                    </div>
                </div>
            </div>
            <div class="mt-4 flex justify-end space-x-2">
                <button id="clearFiltersBtn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                    Clear Filters
                </button>
                <button id="applyFiltersBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Apply Filters
                </button>
            </div>
        </div>
        
        <div class="bg-white shadow-lg rounded-lg overflow-x-auto p-4">
            <table id="statTable" class="display w-full text-sm text-left text-gray-700">
                <tbody class="divide-y divide-gray-200"></tbody>
            </table>       
        </div>
    </div>
</body>
</html>

<script type="module" src="js/stats.js"></script>
