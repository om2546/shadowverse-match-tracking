<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShadowverseWB Match Result Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css" />
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.min.js"></script>
    <style>
      body {
        zoom: 0.75;
      }
      @media (max-width: 640px) {
        body {
          zoom: 1;
        }
      }
    </style>
  </head>
<body>
    <div class="container mx-auto py-8 px-10">
        <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <button id="toggleFormBtn" class="w-full text-left text-lg font-semibold mb-4 flex items-center justify-between focus:outline-none">
                <span>Add Match Result</span>
                <svg id="toggleIcon" class="w-5 h-5 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
            <div id="formWrapper">
                <form class="space-y-4">
                    <div>
                        <label class="block font-medium mb-2">Player's Deck</label>
                        <div id="playerDeckChoices" class="flex space-x-2"></div>
                    </div>
                    <div>
                        <label class="block font-medium mb-2">Opponent's Deck</label>
                        <div id="opponentDeckChoices" class="flex space-x-2"></div>
                    </div>
                    <div class="flex flex-wrap gap-6">
                        <div>
                            <label class="block font-medium mb-2">Turn Order</label>
                            <div id="turnOrderChoices" class="flex space-x-2"></div>
                        </div>
                        <div>
                            <label class="block font-medium mb-2">Result</label>
                            <div id="resultChoices" class="flex space-x-2"></div>
                        </div>
                    </div>
                    <div>
                        <label class="block font-medium mb-2" for="expansionSelect">Expansion</label>
                        <select id="expansionSelect" class="px-4 py-2 border rounded w-full">
                        </select>
                    </div>
                    <div>
                        <label class="block font-medium mb-2">Group</label>
                        <div id="groupListRadios" class="flex flex-wrap gap-4"></div>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div id="winRateContainer" class="bg-white shadow rounded-lg p-4 mb-6 text-lg font-semibold flex items-center">
            Today win rate: <span id="todayWinRate" class="ml-2">0.00% in 0 game(s)</span>
            <a href="stats.html" class="ml-auto px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 text-center">
            Stats
            </a>
        </div>
        <div id="groupStatContainer" class="bg-white shadow rounded-lg p-4 mb-6 text-lg font-semibold flex items-center">
            Currently in Group: <span id="currentGroup" class="ml-2">N/A</span>
            <span id="groupWinRate" class="ml-2">0.00% in 0 game(s)</span>
        </div>
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="overflow-x-auto w-full px-4">
                <table id="data" class="display w-full text-sm text-left text-gray-700">
                    <tbody class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
        <div class="flex justify-end mt-4 space-x-2">
            <label class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 cursor-pointer mb-0 flex items-center">
            <input id="importJsonInput" type="file" accept=".json,application/json" class="hidden" />
            Import JSON data
            </label>
            <label class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 cursor-pointer mb-0 flex items-center">
            <input id="exportJsonInput" type="button" class="hidden" />
            Export data to JSON
            </label>
        </div>
    </div>
</body>
</html>

<script type="module" src="js/app.js"></script>
